<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .about-container {
            max-width: 1200px;
            margin: 120px auto 60px;
            padding: 0 2rem;
            color: #fff;
        }

        .about-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .about-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 4rem;
            align-items: start;
        }

        .profile-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
        }

        .bio-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .bio-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .bio-content p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .skills-section {
            margin-top: 3rem;
        }

        .skills-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        body {
            background: #000;
        }

        /* 返回按钮样式 */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-button:hover {
            opacity: 1;
        }

        .back-button::before {
            content: '←';
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Portfolio</a>
    
    <div class="about-container">
        <div class="about-header">
            <h1>About Me</h1>
        </div>
        
        <div class="about-content">
            <div class="profile-section">
                <img src="assets/images/profile.jpg" alt="Profile Picture" class="profile-image">
            </div>
            
            <div class="bio-content">
                <h2>Hello, I'm Hong Li</h2>
                <p>
                    2004年生人·吟游诗人·杭漂·UEer·半马选手·资深铁驭·魔爪爱好者（非男娘）·自学C
                </p>
                <p>
                    [设计理念：简洁·无聊]
                </p>
                
                <div class="skills-section">
                    <h3>Expertise</h3>
                    <div class="skills-list">
                        <span class="skill-tag">Architectural Design</span>
                        <span class="skill-tag">Interior Design</span>
                        <span class="skill-tag">Urban Planning</span>
                        <span class="skill-tag">Landscape Design</span>
                        <span class="skill-tag">3D Modeling</span>
                        <span class="skill-tag">Sustainable Design</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
